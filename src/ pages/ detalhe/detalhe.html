<ion-header>

  <ion-navbar>
    <ion-title text-wrap>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="estabelecimento" padding>

  <ion-list>
    <ion-item color="primary" text-wrap>
      {{estabelecimento.nome}}
    </ion-item>
  </ion-list>

  <ion-card>
    <!-- <ion-card-header text-wrap>
        </ion-card-header> -->
    <div *ngIf="estabelecimento.end" ion-item text-wrap >
      <ion-icon name="pin" item-start></ion-icon>
      {{estabelecimento.end}}
    </div>

    <div *ngIf="estabelecimento.tel" ion-item text-wrap>
      <ion-icon name="md-call" item-start></ion-icon>
      <a href="tel:{{estabelecimento.tel}}">{{estabelecimento.tel}}</a>
    </div>

    <div *ngIf="estabelecimento.valor" ion-item text-wrap>
      <ion-icon name="md-cash" item-start></ion-icon>
      {{estabelecimento.valor}}
    </div>

    <div *ngIf="estabelecimento.descricao_servicos" ion-item text-wrap color="secondary">
      <b>{{estabelecimento.descricao_servicos}}</b>
      <!-- <ion-icon name="md-cash" item-start></ion-icon> -->

    </div>

  </ion-card>

  <div *ngIf="estabelecimento.mapa" [innerHtml]="estabelecimento.mapa | sanitizeHtml">
  </div>

</ion-content>
